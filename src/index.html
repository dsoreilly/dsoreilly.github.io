<!-- @format -->

<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Frontend engineer at The Telegraph" />
        <title>David O'Reilly</title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link
            rel="preload"
            href="Hubot-Sans.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link href="main.min.css" rel="stylesheet" />
    </head>
    <body class="bg-slate-100 dark:bg-slate-900">
        <div
            class="container mx-auto flex min-h-screen flex-col justify-between"
        >
            <main
                class="mx-auto w-full max-w-3xl p-9 text-base lg:pt-16 lg:text-xl"
            >
                <h1
                    class="inline-block animate-[gradient_10s_ease_infinite] bg-gradient-to-r from-pink-500 to-fuchsia-500 bg-[length:200%_200%] bg-clip-text font-display text-3xl font-bold tracking-tight text-transparent lg:text-6xl"
                >
                    David O’Reilly
                </h1>
                <p
                    class="mt-6 font-light text-slate-700 dark:text-slate-300 lg:mt-9"
                >
                    Frontend engineer
                    <a
                        class="font-medium transition-colors hover:text-pink-500"
                        href="https://github.com/telegraph"
                        >@telegraph</a
                    >
                    creating delightful, engaging, and valuable experiences for
                    our users.
                </p>
                <h2
                    class="mt-9 font-display text-xl font-semibold tracking-tight text-slate-700 dark:text-slate-200 lg:mt-12 lg:text-3xl"
                >
                    Other Projects
                </h2>
                <nav class="mt-3 lg:mt-6">
                    <ul class="flex flex-row flex-wrap">
                        <li>
                            <a
                                class="mr-3 mb-3 inline-block rounded-md border border-slate-300 py-1 px-2 font-mono text-slate-600 transition-colors hover:border-pink-500 hover:text-pink-500 dark:border-slate-500 dark:text-slate-300 lg:mb-6 lg:mr-6 lg:py-3 lg:px-5"
                                href="https://dsoreilly.github.io/hn-react/"
                                >hn-react
                                <span class="font-sans">&#9883;</span></a
                            >
                        </li>
                    </ul>
                </nav>
            </main>
            <footer
                class="mx-auto mb-9 text-center text-xs text-slate-500 lg:text-sm"
            >
                Updated Dec, 2022 •
                <a
                    class="underline decoration-transparent transition-colors hover:decoration-slate-500"
                    href="https://github.com/dsoreilly/dsoreilly.github.io"
                    >View on GitHub</a
                >
            </footer>
        </div>
    </body>
</html>
