    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        font-family: "IBM Plex Mono", monospace;
        font-weight: 400;
        font-size: 16px;
        font-style: normal;
        line-height: 1;

      }
      main {
        margin: 0 auto;
        padding: 32px 16px 0;
      }
      h1 {
        font-weight: 400;
        font-size: 16px;
        font-style: normal;
        margin-bottom: 32px;
      }
      hr {
        border: none;
        color: rgb(0, 0, 0);
        margin-bottom: 32px;
      }
      hr::before {
        content: "---";
      }
      p {
        margin-bottom: 32px;
      }
      ul {
        list-style-position: inside;
        list-style-type: "> ";
      }
      ul > li {
        margin-bottom: 16px;
      }
      a,
      a:active,
      a:visited {
        color: rgb(0, 0, 238);
        text-decoration: underline;
      }
      a:hover {
        color: rgb(0, 0, 238);
        text-decoration: none;
      }
    </style>
